<!DOCTYPE html>
    <head>
        <title>Activity Form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" />

    </head>
    <body>
        <!-- begin nav -->
        <div th:replace="fragments/topnav :: navbar"></div>
        <!-- end nav -->
        <!-- display activity here-->
        <div class="d-flex align-items-center justify-content-center display-activity">
            <h1>Activity Goes Here</h1>
        </div>
        <!-- form -->
        <div class="d-flex align-items-center justify-content-center" style="height: 50vh;">
            <form>
                <!-- type -->
                <label for="type">Type of Activity</label>
                <select class="form-control" id="type">
                    <option id="education">Education</option>
                    <option id="recreational">Recreational</option>
                    <option id="social">Social</option>
                    <option id="diy">DIY</option>
                    <option id="charity">Charity</option>
                    <option id="cooking">Cooking</option>
                    <option id="relaxation">Relaxation</option>
                    <option id="music">Music</option>
                    <option id="busywork">Busywork</option>
                  </select>
                <!-- participants -->
                <label for="participants">Number of Participants (1-10)</label>
                <input type="range" class="form-range" min="1" max="10" id="participants">
                <!-- price -->
                <label for="price">Free or Not?</label>
                <select class="form-control" id="price">
                    <option id="0">Free</option>
                    <option id="1">Not Free</option>
                </select>
                <!-- submit button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
